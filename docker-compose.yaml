version: '3.8'

services:
  api:
    build: .
    container_name: aps-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///APS_Market_Intelligence_Live/aps_data.db
      - API_PORT=8080
      - CHUNK_SIZE=2000
      - MAX_FILE_SIZE=100MB
    volumes:
      - ./APS_Market_Intelligence_Live:/app/APS_Market_Intelligence_Live
      - ./engine:/app/engine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: aps-network